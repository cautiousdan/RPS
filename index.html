<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>ROCK PAPER SCISSORS</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  
</head>

<body>
  <h1>
    ROCK PAPER SCISSORS
  </h1>
  <div class="ScoreRow">
    <div class="PlayerScore ScoreButton">Player Score: 0</div>
    <div class="ComputerScore ScoreButton">Computer Score: 0</div>
  </div>
  <div class="EntryRow">
    <button id="RockButton">Rock</button>
    <button id="PaperButton">Paper</button>
    <button id="ScissorsButton">Scissors</button>
  </div>
  <div class="SecondRow">
    <button id="NewGameButton">New Game</button>
    <button id="ClearOutput">Clear Output</button>
  </div>
  <div class="Output">
    <textarea id="TextField" rows="13" cols="60">

    </textarea>
  </div>
  <img src="images/playing.avif" alt="Two men playing rock paper scissors behind a chain link fence" width="500px" id="BottomImage">
  <script defer="true" src="script.js"></script>

</body>

</html>
